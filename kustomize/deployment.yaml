apiVersion: apps/v1
kind: Deployment
metadata:
  name: igwn-peviewer
spec:
  minReadySeconds: 10
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 60
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: igwn-peviewer
  template:
    metadata:
      labels:
        app: igwn-peviewer
    spec:
      volumes:
      - name: streamlit-cache
        persistentVolumeClaim:
          claimName: peviewer-pvc
      containers:
      - name: local-storage name: igwn-peviewer
        image: ghcr.io/jkanner/pe-viewer:230126
        ports:
        - name: streamlit
          containerPort: 8501
          protocol: TCP
        volumeMounts:
          - name: streamlit-cache
            mountPath: /cache
        resources:
          limits:
            cpu: 4000m
            memory: 12G
          requests:
            cpu: 100m
            memory: 4
